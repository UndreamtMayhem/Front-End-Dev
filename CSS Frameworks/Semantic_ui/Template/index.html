<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SemanTic template</title>
    <link rel="stylesheet" type="text/css" href="semantic/dist/semantic.min.css">

</head>

<body>
        <div class="ui two column stackable grid">
                <div class="column">
              
                  <div class="ui action left icon input">
                    <i class="search icon"></i>
                    <input type="text" placeholder="Search...">
                    <div class="ui teal button">Search</div>
                  </div>
              
                  <div class="ui divider"></div>
                  <div class="ui input error">
                    <input type="text" placeholder="Search...">
                  </div>
                  <div class="ui divider"></div>
              
                  <div class="ui right labeled input">
                    <input type="text" placeholder="Placeholder">
                    <div tabindex="0" class="ui dropdown label">
                      <div class="text">Dropdown</div>
                      <i class="dropdown icon"></i>
                      <div tabindex="-1" class="menu">
                        <div class="item">Choice 1</div>
                        <div class="item">Choice 2</div>
                        <div class="item">Choice 3</div>
                      </div>
                    </div>
                  </div>
                  <div class="ui divider"></div>
              
                  <div class="ui transparent icon input">
                    <input type="text" placeholder="Search...">
                    <i class="search icon"></i>
                  </div>
                  <div class="ui transparent left icon input">
                    <input type="text" placeholder="Search...">
                    <i class="search icon"></i>
                  </div>
                  <div class="ui divider"></div>
                  <div class="ui left icon input loading">
                    <input type="text" placeholder="Loading...">
                    <i class="search icon"></i>
                  </div>
              
                  <div class="ui icon input loading">
                    <input type="text" placeholder="Loading...">
                    <i class="search icon"></i>
                  </div>
              
                </div>
                <div class="column">
                  <div class="ui right labeled left icon input">
                    <i class="tags icon"></i>
                    <input type="text" placeholder="Enter tags">
                    <a class="ui tag label">
                      Add Tag
                    </a>
                  </div>
                  <div class="ui divider"></div>
                  <div class="ui labeled input">
                    <a class="ui label">
                      Label
                    </a>
                    <input type="text" placeholder="Placeholder...">
                  </div>
                  <div class="ui divider"></div>
                  <div class="ui right labeled input">
                    <input type="text" placeholder="Placeholder...">
                    <a class="ui label">
                      Label
                    </a>
                  </div>
                  <div class="ui divider"></div>
                  <div class="ui labeled icon input">
                    <div class="ui label">
                      http://
                    </div>
                    <input type="text" placeholder="domain.com">
                    <i class="add circle link icon"></i>
                  </div>
                  <div class="ui right action input">
                    <input type="text" placeholder="domain.com">
                    <div class="ui teal button">
                      <i class="add icon"></i>
                      Add
                    </div>
                  </div>
                  <div class="ui divider"></div>
                  <div class="ui corner labeled input">
                    <input type="text" placeholder="Required Field">
                    <div class="ui corner label">
                      <i class="asterisk icon"></i>
                    </div>
                  </div>
              
                </div>
              </div>

    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
        crossorigin="anonymous"></script>
    <script src="semantic/dist/semantic.min.js"></script>
</body>

</html>
